    <!-- Konten -->
    <section id="konten" style="background-color: #7385cb">
      <div class="text-center mt-5">
        <div class="col mt-3">
          <h2 class="text-white">Tentukan jadwal anda dengan konsultan</h2>
        </div>
      </div>
      <div class="row">
        <div class="row justify-content-center pb-5 pt-4">
          <div class="card shadow" style="width: 50rem; border-radius: 15px; background-color: #b2dbe6">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-12 p-5">
                  <form>
                    <div class="mb-3">
                      <b><label for="tanggal" class="form-label">Tanggal</label></b>
                      <input type="date" class="form-control" id="name" aria-describedby="nama" placeholder="Silahkan masukan tanggal konsultasi" />
                    </div>
                    <div class="mb-3">
                      <b><label for="jam" class="form-label">Jam</label></b>
                      <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Silahkan masukan waktu konsultasi" />
                    </div>
                    <div class="mb-3">
                      <b><label for="durasi" class="form-label">Durasi</label></b>
                      <input type="text" class="form-control" id="durasi" aria-describedby="durasi" placeholder="Silahkan masukan durasi konsultasi" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row pb-5">
          <a href="metopem.html" type="submit" class="btn btn-light d-grid gap-6 col-2 mx-auto" style="border-radius: 50px"><b>Konfirmasi Jadwal</b></a>
        </div>
      </div>
    </section>
