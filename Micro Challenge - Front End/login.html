  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konsul IT - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-5 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-auto px-3 pt-2 text-white min-vh-100">
            <img src="img/Logo Website Putih.png" class="logo-konsulit">
          </div>
        </div>
        <div class="col p-5">
          <div class="col mt-5">
            <h2>Welcome to KonsulIT! Enter your credentials to access your account.</h2>
          </div>
          <br>
          <br>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Username</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="forgot-pass">
              <a href="#" class="forgot-pass-text">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary">
              <a href="index_after.html" class="submit">Submit</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
